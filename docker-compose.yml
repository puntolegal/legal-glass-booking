version: '3.8'

services:
  # Aplicaci√≥n principal de Punto Legal Apuntes
  punto-legal-apuntes:
    build: .
    container_name: punto-legal-apuntes-app
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apuntes.rule=Host(`apuntes.puntolegal.online`)"
      - "traefik.http.services.apuntes.loadbalancer.server.port=80"
    networks:
      - punto-legal-network

  # Proxy reverso (opcional)
  nginx-proxy:
    image: nginx:alpine
    container_name: punto-legal-apuntes-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - punto-legal-apuntes
    restart: unless-stopped
    networks:
      - punto-legal-network

  # Redis para cache (opcional, para funcionalidades futuras)
  redis:
    image: redis:7-alpine
    container_name: punto-legal-apuntes-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - punto-legal-network

volumes:
  redis-data:

networks:
  punto-legal-network:
    driver: bridge 